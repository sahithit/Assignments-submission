<!DOCTYPE html>
<html>
<head>
<title>HTML track Tag</title>
</head>
<body>
<h2>Example of track tag</h2>
<video width="500" controls>
 <source src="video.mp4" type="video/mp4">
 <track src="WEBVTT.vtt" kind="subtitles" srclang="en"
label="English">
 <track src="WEBVIT.vtt" kind="subtitles" srclang="no"
label="telugu">
