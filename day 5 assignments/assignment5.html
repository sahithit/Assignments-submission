<!--
Assignment - 5: Use CSS id to style a paragraph in the html-->
<!DOCTYPE html>

<html>
	<head>
		<title>assignment 5</title>
		<style>
			#p1 {
				color:skyblue;
				text-align: center;
			}
			#p2 {
				color: yellowgreen;
				text-align: center;
			}
			#p3 {
				color:seagreen;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<p id="p1">paragraph one</p>
		<p>this paragraph will not be affected by the style</p>
		<p id="p2">paragraph two</p>
		<p id="p3">paragraph three</p>
	</body>
</html>
