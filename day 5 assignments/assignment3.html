<!--
Assignment - 3: Create paragraphs in the div tag and demonstrate child css selector, highlight the paragraphs respectively.-->
<!DOCTYPE html>

<html>
	<head>
		<title>assignment 3</title> 
		<style>
			div > p {
					background-color: hotpink;
			}
		</style>
	</head>
	<body>
		<h1>heading 1</h1>
		<p>This is one combinator</p>
		<div> <!-- P1,P2,P4 - childs -->
			<p>This is Paragraph1</p>
			<p>This is Paragraph2</p>
			<section>
				<p>This is Paragraph3</p>
			</section>
			<p>This is Paragraph4</p>
		</div>
	</body>
</html
