<!--Assignment - 7: Display paragraph only when div tag is hovered using pseudo class in the html-->
<!DOCTYPE html>

<html>
	<head>
		<title>assignment 7</title>
		<style>
			p {
				display: none;
				background-color: black;
				text-align: center;
				color: hotpink;
			}

			div:hover p {
				display: block;
			}
		</style>
	</head>
	<body>

		<div>
			hover to view the paragraph
			<p>---------------------------------------Displayed only when div tag is hovered.
			-----------------------------------------</p>
		</div>
	</body>
</html>
