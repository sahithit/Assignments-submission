<!--Assignment - 6: Use Multiple CSS Classes to highlight on a single paragraph in the html-->
<!DOCTYPE html>
<html>
	<head>
		<title>assignment 6</title>
		<style>
		h1.abc{
			text-align: center;
			background-color: gray;
		}
			p.abc {
				text-align: center;
				color: hotpink;
			}
			p.def {
				background-color: blueviolet;
				font-size: 400%;
			}
		</style>
	</head>
	<body>
		<h1 class="abc">heading one</h1>
		<p class="abc">paragraph 1</p>
		<p class="abc def">This is the paragraph which is highlighted using multiple classes</p>
	</body>
</html>
