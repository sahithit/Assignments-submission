<!--Assignment - 4: Create paragraphs in the div tag and demonstrate general sibling css selector, highlight the paragraphs respectively.
-->
<!DOCTYPE html>
<html>
	<head>
		<title>assignment 4</title>
		<style>
			div ~ p {
				background-color: hotpink;
			}
		</style>	
	</head>
	<body>
		<h1>heading 1</h1>
		<div>
			<p>This is Paragraph1 in div</p>
			<p>This is Paragraph2 in div</p>
		</div>
		<p>This is Paragraph3 after div</p>
		<code>
			<h3>heading 2</h3>
		</code>
		<p>This is Paragraph4 after div</p>
	</body>
</html>
