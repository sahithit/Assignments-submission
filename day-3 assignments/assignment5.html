<!--Assignment - 5: Change the colors of anchors with hover, visited, active styles using internal CSS.-->

<!doctype>
	<html>
		<head>
			<title>assignment-5</title>
			<style>
				a:link{color: greenyellow;
						text-decoration: none;
						background-color: transparent}
				a:visited{color: black;
						text-decoration: none;
						background-color: transparent}
				a:active{color: yellow;
						text-decoration: none;
						background-color: transparent}
				a:hover{color: pink;
						text-decoration: none;
						background-color: transparent}
				a:unvisited{color: red;
						text-decoration: none;
						background-color: transparent}
				
			</style>
		</head>
		<body>
			<nav>
			<ul>
				<li><a href="https://www.google.co.in/"target=_blank>click here to visit google home page</a></li>
				<li><a href="https://kitsguntur.ac.in/site/kitsgnt.php"target=_blank>click here to visit KITS college website</a></li>
				<li><a href="http://www.madblocks.tech/"target=_blank>click here to visit MADBLOCKS website</a></li>
			</ul>
		</nav>
		</body>
	</html>
